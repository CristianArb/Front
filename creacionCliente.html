<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" language="JavaScript" src="Funciones/funcionCliente.js"></script>

</head>

<body>

    <h1>Formulario Cliente</h1>

    <br />
    <label>Nombre</label>
    <input type="text" id="nameCL" placeholder="name" name="name"  maxlength="250"/>

    <br />
    <br />
    <label>Email</label>
    <input type="email" id="email" placeholder="email" name="email" maxlength="45"/>

    <br />
    <br />
    <label>Password</label>
    <input type="text" id="password" placeholder="password" name="password" maxlength="45">

    <br />
    <br />
    <label>Edad</label>
    <input type="number" id="age" placeholder="age" name="age" />

    <br />
    <br />
    <br />
    <button onclick="guardarInformacionClientes()">Registrar Cliente</button>
    <br />

</body>

</html>
